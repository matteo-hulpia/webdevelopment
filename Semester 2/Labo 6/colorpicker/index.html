<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Kleurkiezer Demo</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

<h2>Kies je kleur</h2>

<div class="sliderContainer">
    <p>Rood: 0
        <input type="range" id="sliderRood" class="slider" min="0" max="255" value="128">
        255 &nbsp; <span id="roodWaarde">128</span>
    </p>

    <p>Groen: 0
        <input type="range" id="sliderGroen" class="slider" min="0" max="255" value="255">
        255 &nbsp; <span id="groenWaarde">255</span>
    </p>

    <p>Blauw: 0
        <input type="range" id="sliderBlauw" class="slider" min="0" max="255" value="128">
        255 &nbsp; <span id="blauwWaarde">128</span>
    </p>
</div>

<div class="voorbeeldKleur"></div>

<button id="kleurOpslaan">Kleur opslaan</button>

<section id="geschiedenisKleuren"></section>
<script src="scripts/script.js" defer></script>
</body>
</html>
