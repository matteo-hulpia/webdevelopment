<h1>
  Opdracht 1
</h1>

<p> De siblings van &lt;ul&gt; zijn <em>&lt;h1&gt;</em> en <em>&lt;p&gt;</em>.</p>
<p> De ancestors van het tweede &lt;li&gt; element zijn: <em>&lt;ul&gt;</em> en <em>&lt;body&gt;</em>.</p>
<p> De descendants van het &lt;body&gt; element zijn: <em>&lt;h1&gt;</em>, <em>&lt;p&gt;</em>, <em>&lt;ul&gt;</em> en 3 keer <em>&lt;li&gt;</em></p>
<p> Het enige element zonder parent is <em>&lt;html&gt;</em>.</p>
<p> Sommige elementen hebben geen child, zoals <em>&lt;h1&gt;</em>, <em>&lt;p&gt;</em> en <em>&lt;li&gt;</em>.</p>
